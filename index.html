<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <title>Kanban</title>
    <meta http-equiv="Cache-Control" content="no-store">
    <meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" href="./img/app-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="img/app-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <base target="_blank">
</head>
<body>
    <div id="container">
        <div id="container-main">
            <div class="pane" id="todo">To Do</div>
            <div class="pane" id="doing">Doing</div>
            <div class="pane" id="done">Done</div>
        </div>
        <div id="container-stock"></div>
    </div>
    <div id="menu-icon" class="fixed"><img src="./img/menu.svg" alt="" title="Menu"></div>
    <div id="scroll" class="fixed"><img src="./img/arrow.svg" alt="v"></div>
    <div id="system-menu-icon" class="fixed"><img src="./img/system.svg" alt="" title="System menu"></div>
    <div id="tasks"></div>
    <ul id="menu" class="menu">
        <li id="menu-colors" class="menu-item">
            <div class="menu-color red" data-color="red" data-key="Digit1"></div>
            <div class="menu-color orange" data-color="orange" data-key="Digit2"></div>
            <div class="menu-color yellow" data-color="yellow" data-key="Digit3"></div>
            <div class="menu-color green" data-color="green" data-key="Digit4"></div>
            <div class="menu-color blue" data-color="blue" data-key="Digit5"></div>
            <div class="menu-color indigo" data-color="indigo" data-key="Digit6"></div>
            <div class="menu-color purple" data-color="purple" data-key="Digit7"></div>
            <div class="menu-color white" data-color="white" data-key="Digit8"></div>
            <div class="menu-color black" data-color="black" data-key="Digit9"></div>
        </li>
        <li id="menu-tofront" class="menu-item" data-key="KeyZ"><img src="./img/tofront.svg" alt="">To Front</li>
        <li id="menu-move" class="menu-item" data-key="KeyN"><img src="./img/updown.svg" alt="">Move</li>
        <li id="menu-delete" class="menu-item" data-key="Delete"><img src="./img/delete.svg" alt="">Delete</li>
    </ul>
    <ul id="system-menu" class="menu">
        <li id="menu-export" class="menu-item"><img src="./img/export.svg">Export</li>
        <li id="menu-import" class="menu-item"><img src="./img/import.svg">Import</li>
        <li id="menu-license" class="menu-item"><img src="./img/license.svg">License</li>
    </ul>
    <script src="script.js" type="module"></script>
</body>
</html>
